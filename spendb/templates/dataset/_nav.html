
{% macro dataset_nav(dataset, can, section) -%}
    <!-- templates/dataset/_nav.html -->
    <ul class="breadcrumb">
      <div class="representations">
        <a href="{{ url_for('dataset.model', dataset=dataset.name, format='json') }}">
          <img src="/static/img/icons/json.png" alt="JSON"/>
        </a>
      </div>
      <li class="active">
        <i class="icon-home"></i>
        <a href="{{ url_for('dataset.view', dataset=dataset.name) }}">
          {{ dataset.label }}</a>
          <span class="divider"></span>
      </li>
    </ul>
    
    <div class="tabbable">
      <ul class="nav nav-tabs">

        {% if can.dataset.update(dataset) %}
          <li class="admin">
            <a href="{{url_for('editor.index', dataset=dataset.name)}}">
              {% trans %}Manage{% endtrans %}
            </a>
          </li>
		    {% endif %}
      </ul>
    </div>

{%- endmacro %}
