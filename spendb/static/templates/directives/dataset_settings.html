<page-header></page-header>
<page-body>
  <div class="dataset-settings">
    <div ng-transclude></div>
  </div>
  <hr />
  <div class="pull-right" ng-show="nextLabel">
    <button class="btn btn-default btn-lg" ng-click="next()">
      Next: {{nextLabel}} <i class="fa fa-chevron-circle-right"></i>
    </button>
  </div>
  <div class="pull-right" ng-show="prevLabel">
    <button class="btn btn-default btn-lg">
      {{prevLabel}}
    </button>
  </div>
  
</page-body>
