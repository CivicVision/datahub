<page-header></page-header>
<page-body>
  <div class="dataset-settings">
    <div ng-transclude></div>
  </div>
  <hr />
  <div class="pull-right" ng-show="nextLabel">
    <button ng-show="wizard" class="btn btn-default btn-lg" ng-click="next()" ng-disabled="!nextActive()">
      Next: {{nextLabel}} <i class="fa fa-chevron-circle-right"></i>
    </button>
    <button ng-hide="wizard" class="btn btn-default btn-lg" ng-click="next()" ng-disabled="!nextActive()">
      Update
    </button>
  </div>
  <div class="pull-left" ng-show="prevLabel && wizard">
    <button class="btn btn-default btn-lg" ng-click="prev()" ng-disabled="!prevActive">
      <i class="fa fa-chevron-circle-left"></i> Back: {{prevLabel}}
    </button>
  </div>
  
</page-body>
