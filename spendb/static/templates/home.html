<page-header>
</page-header>
<page-body>

  <div class="jumbotron">
    <h1>Mapping the money</h1>
    <p ng-bind-html="page_html"></p>
    <p>
      <a class="btn btn-success btn-lg" href="/datasets/new" role="button">
        Import &raquo;
      </a>
      <a class="btn btn-primary btn-lg" href="/docs/about.html" role="button">Learn more</a>
    </p>
  </div>

  <div class="row" id="datasets">
    <div class="col-md-8">
      <dataset-list datasets="datasets"></dataset-list>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">Countries covered</div>
        <div class="list-group">
          <a class="list-group-item ng-link" ng-repeat="t in datasets.territories"
            ng-class="{'active': hasFacet('territories', t.code)}"
            ng-click="toggleFacet('territories', t.code)">
            <span class="badge">{{t.count}}</span>
            {{t.label}}
          </a>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Languages</div>
        <div class="list-group">
          <a class="list-group-item ng-link" ng-repeat="l in datasets.languages"
            ng-class="{'active': hasFacet('languages', l.code)}"
            ng-click="toggleFacet('languages', l.code)">
            <span class="badge">{{l.count}}</span>
            {{l.label}}
          </a>
        </div>
      </div>
    </div>
  </div>
</page-body>
