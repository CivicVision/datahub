{% macro dimensions_list(dataset) -%}
		<ul>
			{% for dimension in dataset.model.dimensions %}	
			  <li>
				  <strong>{{ dimension.label or dimension.name }}</strong>
				  {% if dimension.key %}
						<abbr title="{% trans %}Part of unique key{% endtrans %}"><i class='icon-star'></i></abbr>
				  {% endif %}
				</li>
			{% endfor %}
		</ul>
{%- endmacro %}
