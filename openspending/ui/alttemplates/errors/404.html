{% extends "base.html" %}

{% block page_title %}{{ c.code }}{% endblock %}

{% block content %}
<h2 class="page-header">
  {% trans %}Resource not found{% endtrans %} <small>{% trans %}Error{% endtrans %} {{ c.code }}</small>
</h2>
<div class="alert-message block-message error">
  <strong>{{ c.message }}</strong>: {% trans %}Maybe the URL is misspelled or the data has been deleted.{% endtrans %}
</div>
{% endblock %}
