{% extends "base.html" %}

{% block page_title %}{{ c.code }}{% endblock %}

{% block content %}
<h2 class="page-header">
  Resource not found <small>Error {{ c.code }}</small>
</h2>
<div class="alert-message block-message error">
  <strong>{{ c.message }}</strong>: Maybe the URL is misspelled or the 
  data has been deleted.
</div>
{% endblock %}
