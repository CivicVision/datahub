{% macro editor_nav(h, c, section) -%}

<!-- templates/editor/_nav.html -->
<ul class="breadcrumb">
  <div class="representations">
    <a href="{{ h.url_for(controller='dataset', action='model', dataset=c.dataset.name, format='json') }}"><img src="{{ h.static('img/icons/json.png') }}" alt="JSON"/></a>
  </div>
  <li>
    <i class="icon-home"></i>
    <a href="{{ h.url_for(controller='dataset', action='view', dataset=c.dataset.name) }}">
      {{ c.dataset.label }}</a>
    <span class="divider">/</span>
  </li>
  <li class="active">Manage the dataset</li>
</ul>
<h2 class="page-header">
  {{ c.dataset.label }} 
</h2>

<div class="tabbable">
  <ul class="nav nav-tabs">
    <li class="{{ 'active' if section == 'index' else '' }}">
      <a href="{{ h.url_for(controller='editor', action='index', dataset=c.dataset.name) }}">Dashboard</a></li>
    <li class="{{ 'active' if section == 'dimensions' else '' }}">
      <a href="{{ h.url_for(controller='editor', action='dimensions_edit',
               dataset=c.dataset.name) }}">Dimensions &amp; Measures</a></li>
    <li class="{{ 'active' if section == 'views' else '' }}">
      <a href="{{ h.url_for(controller='editor', action='views_edit',
               dataset=c.dataset.name) }}">Views</a></li>
    <li class="{{ 'active' if section == 'team' else '' }}">
      <a href="{{ h.url_for(controller='editor', action='team_edit',
               dataset=c.dataset.name) }}">Team</a></li>
    <li class="{{ 'active' if section == 'core' else '' }}">
      <a href="{{ h.url_for(controller='editor', action='core_edit',
               dataset=c.dataset.name) }}">Meta</a></li>
    <li class="{{ 'active' if section == 'templates' else '' }}">
      <a href="{{ h.url_for(controller='editor', action='templates_edit',
               dataset=c.dataset.name) }}">Templates</a></li>
  </ul>
</div>

{%- endmacro %}
